<h3 class="font home-head">What We Need</h3>
<div class="top-services myFont">
  <div class="section">
    <div ng-repeat="item in main.leftWishlist">
      <h3 class="font text-purple">{{ item.name }}</h3>
      <p>
        {{ item.description }}
      </p>
    </div>
  </div>
  <div class="section">
    <div ng-repeat="item in main.rightWishlist">
      <h3 class="font text-purple">{{ item.name }}</h3>
      <p>
        {{ item.description }}
      </p>
    </div>
  </div>
</div>
